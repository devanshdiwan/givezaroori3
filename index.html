         /* Ad Banner Styling (Top/Bottom) */

             align-items: center;

         /* Negative/Native Banner Ad Styling */
         .negative-banner {
             position: fixed;
             bottom: 75px; /* Position adjusted */
             left: 50%;
             transform: translateX(-50%);

             max-width: 320px; /* Adapt width if needed */
             min-height: 50px;
             background: transparent;
             display: none; /* Start hidden */

             z-index: 1001;
             overflow: hidden;
             transition: opacity 0.3s ease, visibility 0.3s ease; /* Added visibility */
             opacity: 0;
             visibility: hidden; /* Start hidden */
         }
         .show-ad {
             display: flex !important;
             opacity: 1 !important;
             visibility: visible !important; /* Ensure it's visible */
         }
 
         /* Responsive Fixes */
         @media (max-width: 480px) {

                 padding: 10px;
             }
             .submit-btn {

     <!-- Negative/Native Banner Ad Container-->
     <div class="negative-banner" id="negativeBanner">
          <!-- Content injected by JS -->
     </div>
 
     <script>
         // Get elements
         const submitBtn = document.getElementById("submit");
         const instaIDInput = document.getElementById("instaID");
         const followersSelect = document.getElementById("followers");
         const timerDisplay = document.getElementById("timer");
         const negativeBannerDiv = document.getElementById("negativeBanner");
         let countdownInterval = null;
         let negativeBannerInterval = null;
         let hideNegativeBannerTimeout = null;
 
         // Submit Button Click Event
         submitBtn.addEventListener("click", function() {
             let instaID = instaIDInput.value;
             let followers = followersSelect.value;
             if (instaID.trim() === "" || followers === "") { alert("Please fill all fields"); return; }
             
             submitBtn.style.display = "none";
             timerDisplay.classList.remove("hidden");
             let count = 10;
             timerDisplay.innerText = `Processing... Wait ${count} seconds`;
             if(countdownInterval) clearInterval(countdownInterval);
             countdownInterval = setInterval(() => {
                 count--;
                 if (count > 0) { timerDisplay.innerText = `Processing... Wait ${count} seconds`; }
                 else if (count === 0) { timerDisplay.innerText = `Redirecting...`; }
                 else {
                     clearInterval(countdownInterval);
                     const redirectUrl = "https://www.effectiveratecpm.com/hx4b6561a?key=656aee24f35099da096c88a82b61500c";
                     console.log("Timer finished. Redirecting to:", redirectUrl);
                     window.location.href = redirectUrl;
                 }
             }, 1000);
         });
 
         // Show Negative Banner Periodically
         function showNegativeBanner() {
            if(negativeBannerDiv) {
                 if(hideNegativeBannerTimeout) clearTimeout(hideNegativeBannerTimeout); // Clear previous hide timeout

                 // Inject the provided Native Banner code
                 negativeBannerDiv.innerHTML = `
                     <script async="async" data-cfasync="false" src="//pl26193382.profitableratecpm.com/26ecddc752fd888da4d100d6224dee31/invoke.js"><\/script>
                     <div id="container-26ecddc752fd888da4d100d6224dee31"></div>
                 `;
                 negativeBannerDiv.classList.add("show-ad");
                 // console.log("Showing negative banner");

                 // Hide after 5 seconds
                 hideNegativeBannerTimeout = setTimeout(() => {
                     negativeBannerDiv.classList.remove("show-ad");
                     // Optionally clear innerHTML. Test if ads reload better with this line uncommented.
                     // negativeBannerDiv.innerHTML = '';
                     // console.log("Hiding negative banner");
                 }, 5000); // Banner visible duration
            }
         }
 
         // Start Showing Negative Banner After 5 seconds initially, then every 5 seconds
         setTimeout(() => {
             showNegativeBanner(); // Show first time
             if (!negativeBannerInterval) {
                negativeBannerInterval = setInterval(showNegativeBanner, 5000); // Show every 5s
             }
         }, 5000); // Initial delay 5s
 
     </script>
